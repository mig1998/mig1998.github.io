<!DOCTYPE html>
<html>

<head>
    <title>cep-WebService</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/assets/projetos/css/consumo.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/assets/scripts/phpWebJscript.js"></script>

<body id="template" class="cepService">


    <article id="principal" class="principalcepService">

        <h3 class="textoCep">Este é o Web Service de buscar o Cep e achar o endereço desejado, faça um teste!:) </h3>



        <section class="btnVoltar">
            <a href="" class="">Voltar</a>
        </section>

        <!--buscar por CEP ------------------------------------------>

        <form id="cepService" class="formCep">
            <h1>busca por cep</h1>
            <fieldset>

                <legend>CEP WebService</legend>

                <div>
                    <label for="cep">Cep:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o Cep" required>
                </div>


                <button id="btnGetCep" class="" type="button">Buscar</button>

            </fieldset>
        </form>
        <!-- fim buscar por cep ------------------------------------------>


        <div id="getCep" class=""></div>

        <hr>

        <!--buscar por rua ------------------------------------------>

        <form id="cepService2" class="formCep">

            <h1>buscar por UF, Cidade, Rua</h1>

            <fieldset>
                <b><span style="color: black;"></span></b>
                <legend>CEP WebService</legend>

                <div>
                    <label for="rua">Logradouro:</label>
                    <input type="text" id="rua2" class="" placeholder="digite a Rua" required>
                </div>

                <div>
                    <label for="local">Localidade:</label>
                    <input type="text" id="local2" class="" name="local" placeholder="digite a Localidade" required>
                </div>

                <div>
                    <label for="uf">UF:</label>
                    <input type="text" id="uf2" class="" name="uf" placeholder="digite o UF" required>
                </div>

                <button id="btnGetAll" class="" type="button">Buscar</button>
            </fieldset>

        </form>

        <!--fim buscar por rua ------------------------------------------>
        <div id="getAll" class=""></div>
    </article>

    </footer>


</body>

</html>
